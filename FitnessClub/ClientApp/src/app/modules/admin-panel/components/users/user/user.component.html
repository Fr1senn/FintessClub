<td>{{user?.firstName}}</td>
<td>{{user?.lastName}}</td>
<td>{{user?.email}}</td>
<td>{{user?.birthDate}}</td>
<td>{{user?.registrationDate}}</td>
<td *ngIf="!isEditing" >{{user?.role?.title}}</td>
<td *ngIf="isEditing">
  <select [(ngModel)]="newUserRoleData.userRole">
    <option *ngFor="let role of roles">{{role?.title}}</option>
  </select>
</td>
<td *ngIf="userRole === 'manager'">
  <div class="space-x-2">
    <img *ngIf="isEditing" (click)="updateUserRole()" src="assets/icons/submit_icon.svg" class="h-5 inline-block mx-auto hover:cursor-pointer" alt="Alternate Text" />
    <img (click)="isEditing=!isEditing" class="h-5 inline-block mx-auto hover:cursor-pointer" src="assets/icons/edit_icon.svg" alt="Alternate Text" />
    <img (click)="deleteUser()" class="h-5 inline-block mx-auto hover:cursor-pointer" src="assets/icons/cancel_icon.svg" alt="" />
  </div>
</td>
