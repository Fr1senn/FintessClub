<div class="flex items-center justify-between border-2 w-1/4 mx-auto my-2" style="border-color: var(--primary-color)">
  <div class="w-full">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <h3 class="text-lg font-medium">{{user?.firstName}} {{user?.lastName}}</h3>
        <span class="text-sm italic text-gray">Since {{user?.registrationDate}}</span>
      </div>
      <div [routerLink]="['Edit']" class="mx-2 flex items-center hover:cursor-pointer">
        <h3 class="underline text-gray-400 text-sm">Edit</h3>
      </div>
    </div>
    <h3 *ngIf="user?.attendances?.length! > 0" class="font-medium">Last Attendance: <span
      class="italic font-normal">{{user?.attendances![0].attendanceDate!}}</span></h3>
    <h3 class="font-medium">Email: <span class="italic font-normal">{{user?.email}}</span></h3>
    <h3 class="font-medium">Birth Date: <span class="italic font-normal">{{user?.birthDate}}</span></h3>
  </div>
</div>
<div class="w-1/2 mx-auto flex justify-around">
  <a [routerLink]="['Reviews']" [routerLinkActive]="['underline']" class="font-medium">Reviews</a>
  <a [routerLink]="['Orders']" [routerLinkActive]="['underline']" class="font-medium">Orders</a>
  <a [routerLink]="['Wishlist']" [routerLinkActive]="['underline']" class="font-medium">Wishlist</a>
</div>
<div class="h-min">
  <router-outlet></router-outlet>
</div>
