<table class="border w-3/4 mx-auto my-3">
  <thead>
  <tr style="background-color: var(--primary-color)">
    <th>Subscription</th>
    <th>Amount of Days</th>
    <th>Total Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr app-wishlist-item *ngFor="let item of wishlist; index as i" [wishlistItem]="item"
      (removeEvent)="removeSubscriptionFromWishlist(item?.id!)" class="text-center border"></tr>
  </tbody>
</table>
