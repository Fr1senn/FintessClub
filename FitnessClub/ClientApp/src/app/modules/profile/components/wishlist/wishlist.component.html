<ng-container *ngIf="wishlist?.length === 0; else notEmptyWishlist">
  <h3 class="text-center text-xl font-medium text-gray-400 italic">You don't have any subscriptions on your wishlist
    yet</h3>
</ng-container>
<ng-template #notEmptyWishlist>
  <table class="border w-3/4 mx-auto my-3">
    <thead>
    <tr style="background-color: var(--primary-color)">
      <th>Subscription</th>
      <th>Amount of Days</th>
      <th>Total Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr app-wishlist-item *ngFor="let item of wishlist; index as i" [wishlistItem]="item"
        (removeEvent)="removeSubscriptionFromWishlist(item?.id!)" class="text-center border"></tr>
    </tbody>
  </table>
</ng-template>
